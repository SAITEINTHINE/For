{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-xl border border-gray-200">
        <div class="text-center mb-8">
            <div class="mx-auto w-16 h-16 bg-primary bg-opacity-10 rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-user text-2xl text-primary"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-900">Profile</h2>
            <p class="text-gray-600">Manage your account details</p>
        </div>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Username</label>
                <p class="mt-1 px-4 py-3 bg-gray-100 rounded-lg">{{ current_user.username }}</p>
            </div>
            <div class="text-center">
                <a href="/logout" class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </a>
            </div>
        </div>
    </div>
{% endblock %}
