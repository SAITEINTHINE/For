{% extends "base.html" %}

{% block title %}Sign In{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-xl border border-gray-200">
        <div class="text-center mb-8">
            <div class="mx-auto w-16 h-16 bg-primary bg-opacity-10 rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-user-lock text-2xl text-primary"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-900">Sign In</h2>
            <p class="text-gray-600">Access your AI Content Detector account</p>
        </div>
        <form method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                       class="w-full mt-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all"
                       placeholder="Enter your username">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full mt-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all"
                       placeholder="Enter your password">
            </div>
            <button type="submit" class="w-full bg-primary hover:bg-primary-dark text-white px-6 py-3 rounded-lg font-medium transition-colors">
                <i class="fas fa-sign-in-alt mr-2"></i>Sign In
            </button>
        </form>
        <p class="text-center text-sm text-gray-600 mt-6">
            Don't have an account? <a href="/signup" class="text-primary hover:underline">Sign Up</a>
        </p>
    </div>
{% endblock %}
