{% extends "base.html" %}

{% block title %}Text Analysis{% endblock %}

{% block content %}
    <div class="glass-effect rounded-2xl shadow-xl border border-white p-8">
        <div class="flex items-center mb-6">
            <div class="bg-blue-100 p-3 rounded-lg mr-4">
                <i class="fas fa-file-text text-blue-600 text-xl"></i>
            </div>
            <div>
                <h2 class="text-xl md:text-2xl font-bold text-gray-900">Text Content Analysis</h2>
                <p class="text-gray-600">Paste your text below for AI detection analysis</p>
            </div>
        </div>
        <form onsubmit="analyzeText(event)" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-3">Content to Analyze</label>
                <div class="relative">
                    <textarea
                        id="text-input"
                        rows="8"
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary resize-none transition-all duration-200"
                        placeholder="Paste your text content here. The more text you provide, the more accurate the analysis will be..."
                        required
                    ></textarea>
                    <div class="absolute bottom-3 right-3 flex items-center space-x-4 text-sm text-gray-500">
                        <span id="char-count">0 characters</span>
                        <span class="text-gray-300">|</span>
                        <span id="word-count">0 words</span>
                    </div>
                </div>
                <div class="flex justify-between items-center mt-2">
                    <span class="text-xs text-gray-500">
                        <i class="fas fa-info-circle mr-1"></i>
                        Minimum 100 characters recommended for accurate analysis
                    </span>
                    <div id="text-quality" class="text-xs font-medium"></div>
                </div>
            </div>
            <div class="flex items-center justify-between flex-col md:flex-row gap-4 md:gap-0">
                <div class="flex items-center space-x-4">
                    <label class="flex items-center">
                        <input type="checkbox" id="detailed-analysis" class="rounded border-gray-300 text-primary focus:ring-primary">
                        <span class="ml-2 text-sm text-gray-700">Detailed analysis</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="confidence-score" class="rounded border-gray-300 text-primary focus:ring-primary" checked>
                        <span class="ml-2 text-sm text-gray-700">Show confidence score</span>
                    </label>
                </div>
                <button type="submit" class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-indigo-600 text-white px-8 py-3 rounded-xl font-medium transition-all duration-200 transform hover:scale-105 shadow-lg">
                    <i class="fas fa-search mr-2"></i>Analyze Text
                </button>
            </div>
        </form>
        <!-- Result Display -->
        <div id="result-container" class="hidden mt-8 p-6 bg-white rounded-xl shadow-inner border border-gray-100">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">Analysis Result</h3>
            <div id="result-content" class="space-y-2"></div>
        </div>
    </div>
{% endblock %}
